[build-system]
requires = ["setuptools", "requests>=2.31.0"]

[project]
name = "nbp-sdk"
version = "0.1.0"
authors = [
  { name="Łukasz Klim", email="lukasz.klim92@gmail.com" },
]
description = "Plain simple SDK for Polish National Bank (NBP) currency rate"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lukas346/wykop_sdk_reloaded"
Issues = "https://github.com/lukas346/wykop_sdk_reloaded/issues"